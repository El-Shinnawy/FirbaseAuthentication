<form (ngSubmit)="login()" [formGroup]="form" novalidate>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email" id="email" [(ngModel)]="email">
      <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="text-danger">
        <div *ngIf="form.controls['email'].errors.required">
          Please enter email
        </div>
        <div *ngIf="form.controls['email'].errors.email">
          Please enter a valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Enter password" id="pwd" [(ngModel)]="password">
      <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="text-danger">
        <div *ngIf="form.controls['password'].errors.required">
          Please enter password
        </div>
      </div>
    </div>
    <div class="text-danger">{{error}}</div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
You don't have an account? <a class="link" [routerLink]="'/auth/register'">Register now</a>
