<form>
    <div class="form-group">
      <label for="fullName">Full name:</label>
      <input name="fullName" type="text" class="form-control" placeholder="Enter full name" id="fullName" [(ngModel)]="fullName">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input name="email" type="email" class="form-control" placeholder="Enter email" id="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
Do you already have an account? <a class="link" [routerLink]="'/auth/login'">Login now</a>
